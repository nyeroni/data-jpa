spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    hikari:
      username: sa
      password:
      driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#      show_sql: true
logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace

